<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center">

  <main id="main">

    <section class="inner-page">
      <div class="container">
	  <div class="row">

          <div class="col-lg-10 entries">
		  
        <p>
          Please select the values to find your bus timings
        </p>
		
		<div>
			<label for="route">Choose a Route:</label>

			<select name="route" id="route" onchange="onRouteSelect()">
			</select>
		</div>
		<br>
		<div>
			<label for="busNo">Choose a Bus Number:</label>

			<select name="busNo" id="busNo" onchange="onBusSelect()">
			</select>
		</div>
		<br>
		<div>
			<label for="time">Select a Time Slot:</label>
			<select name="time" id="time" onchange="onTimeSelect()">
			</select>
		</div>

    <br>
    <p id="message1">
    </p>
    <p id="message2">
    </p>
		
		</div>
      </div>
    </section>

  </main><!-- End #main -->
